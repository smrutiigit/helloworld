<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
      </head>
      <body>
        <div class="p-3 mb-2 bg-dark text-white h-100" > 
       <div class="container-fluid" > 
          <center> <div>
            <label for="x" style="font-size: x-large;">   x  </label>
            <input type="text" id="x"> 
            <label style="margin-left:100px; font-size: x-large;">+</label>

            <label for="y" style="margin-left:100px; font-size: x-large; "> y  </label>
            <input type="text"  id="y">
        </div><br>

          <div>
           <label for="Result" style="font-size: x-large;" >Result</label>
            <div>
                <button type="button" class="btn btn-info" onclick="sum()">
                    Total</button>
              <input type="text"  id="res">
              </div>
          </div>
        </center> 
        </div>
    </div>
        <script>
            function sum(){
                var x =  document.getElementById("x").value;
                var y =  document.getElementById("y").value;
                var sum = parseInt(x) + parseInt(y); 
                document.getElementById("res").value= sum;
            }
        </script>
        
    </body> 
</html>
